<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-launchpad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg1">
        <nav class="navstyle">
            <a href="" style="color: #4E47FF; text-decoration: none; font-weight: bold;font-size: 34px;">LOGO</a>
            <button class="btn">Signup</button>
        </nav>
        <div class="banner">
            <h1 style="font-weight: 600; font-size: 50px;">Cool Dark UI Template for</h1>
            <h1 style="font-weight: 600; font-size: 50px;">Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <section class="action-left">
                <h2>See It in Action</h2>
                <p style="color:rgba(37, 36, 50, 0.5)">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn">Launch Live Preview
            </section>
            <img src="Assets/wc-mini.png" alt="" class="action-right">
        </section>
        <section class="info">
            <h2 style="text-align: center;padding: 20px; font-size: 38px;">Joined Thousands of Productive Users</h2>
            <div class="info-items">
                <div class="info-item">
                    <h1 class="item-title">50K</h1>
                    <p class="item-desc">Active users</p>
                </div>
                <div class="info-item">
                    <h1 class="item-title">2M+</h1>
                    <p class="item-desc">Focus Sessions</p>
                </div>
                <div class="info-item">
                    <h1 class="item-title">95%</h1>
                    <p class="item-desc">Satisfaction  Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
